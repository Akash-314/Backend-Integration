<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Habit Tracker</title>
  
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen">

  <header class="bg-blue-600 text-white w-full py-4 text-center text-2xl font-bold shadow-md">
     Personal Habit Tracker
  </header>

  <main class="flex flex-col items-center w-full max-w-3xl mt-6 p-4">
    <h2 class="text-xl font-semibold mb-4">Your Daily Habits</h2>

    <!-- Habit Container -->
    <div id="habitList" class="grid gap-4 w-full sm:grid-cols-2 md:grid-cols-3">
      <!-- Dynamic cards will appear here -->
    </div>

    <!-- Progress -->
    <div class="mt-8 w-full text-center">
      <h3 class="text-lg font-medium mb-2">Today's Progress</h3>
      <div id="progressBar" class="w-full bg-gray-300 rounded-full h-4">
        <div id="progressFill" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
      </div>
      <p id="progressText" class="mt-2 text-gray-600">0% completed</p>
    </div>
  </main>

  <footer class="mt-auto bg-blue-600 text-white w-full text-center py-2 text-sm">
    Built with ❤️ using HTML, JS, and TailwindCSS
  </footer>

  <script src="script.js"></script>
</body>
</html>
